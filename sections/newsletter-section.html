<section class="newsletter">
    <div class="container">
        <div class="newsletter-content">
            <div class="text-content">
                <h2>Manténgase Informado</h2>
                <p>Suscríbase a nuestro boletín para recibir las últimas actualizaciones fiscales y financieras</p>
            </div>
            
			<!-- Actualización del formulario de newsletter -->
			<form class="newsletter-form">
				<div class="form-group">
					<input type="email" placeholder="Su correo electrónico" required>
					<button type="submit" class="subscribe-btn">
						<span>Suscribirse</span>
						<i class="fas fa-paper-plane"></i>
					</button>
				</div>
			</form>
        </div>
    </div>
</section>
