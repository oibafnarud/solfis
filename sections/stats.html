<!-- stats.html - Versión corregida para asegurar funcionamiento de contadores -->
<section class="stats">
    <div class="stats-background">
        <div class="stats-shape shape-left"></div>
        <div class="stats-shape shape-right"></div>
    </div>

    <div class="container">
        <div class="stats-header">
            <h2>Nuestros Resultados en Números</h2>
            <p>Estadísticas que respaldan nuestro compromiso con la excelencia</p>
        </div>
        
        <div class="stats-grid">
            <!-- Años de Experiencia -->
            <div class="stat-card" data-aos="fade-up">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number">
                        <span class="counter" data-target="15">0</span><span class="stat-suffix">+</span>
                    </div>
                    <div class="stat-label">Años de Experiencia</div>
                </div>
                <div class="stat-progress">
                    <div class="progress-bar" style="width: 75%"></div>
                </div>
            </div>

            <!-- Clientes Satisfechos -->
            <div class="stat-card" data-aos="fade-up" data-aos-delay="100">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number">
                        <span class="counter" data-target="1500">0</span><span class="stat-suffix">+</span>
                    </div>
                    <div class="stat-label">Clientes Satisfechos</div>
                </div>
                <div class="stat-progress">
                    <div class="progress-bar" style="width: 85%"></div>
                </div>
            </div>

            <!-- Tasa de Retención -->
            <div class="stat-card" data-aos="fade-up" data-aos-delay="200">
                <div class="stat-icon">
                    <i class="fas fa-award"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number">
                        <span class="counter" data-target="98">0</span><span class="stat-suffix">%</span>
                    </div>
                    <div class="stat-label">Tasa de Retención</div>
                </div>
                <div class="stat-progress">
                    <div class="progress-bar" style="width: 98%"></div>
                </div>
            </div>

            <!-- Soporte 24/7 -->
            <div class="stat-card" data-aos="fade-up" data-aos-delay="300">
                <div class="stat-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-number">24/7</div>
                    <div class="stat-label">Soporte al Cliente</div>
                </div>
                <div class="stat-progress">
                    <div class="progress-bar" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
</section>
